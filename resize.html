<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Resize</title>
    <link rel="stylesheet" href="resize.css">
</head>

<body>
    <div class="resize-app">
        <header class="resize-header">
            <h1>ğŸ“ Custom Resize</h1>
        </header>

        <div class="resize-body">
            <!-- Dimensions -->
            <div class="dimension-row">
                <div class="dimension-field">
                    <label for="resize-width">Width (px)</label>
                    <input type="number" id="resize-width" min="1" max="10000" value="1080" class="input">
                </div>
                <span class="dimension-link" id="link-icon" title="Toggle aspect ratio lock">ğŸ”—</span>
                <div class="dimension-field">
                    <label for="resize-height">Height (px)</label>
                    <input type="number" id="resize-height" min="1" max="10000" value="" placeholder="Auto"
                        class="input">
                </div>
            </div>

            <!-- Maintain Ratio Toggle -->
            <div class="option-row">
                <label class="option-label">Maintain Aspect Ratio</label>
                <label class="toggle">
                    <input type="checkbox" id="maintain-ratio" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Format -->
            <div class="option-row">
                <label class="option-label">Format</label>
                <select id="resize-format" class="select">
                    <option value="png">PNG</option>
                    <option value="jpeg" selected>JPG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>

            <!-- Image Info -->
            <div id="image-info" class="image-info">
                <span id="info-text">Loading image info...</span>
            </div>

            <!-- Save Button -->
            <button id="btn-save" class="btn btn-primary">
                <span>ğŸ’¾</span> Save Image
            </button>
        </div>
    </div>

    <script src="resize.js"></script>
</body>

</html>
